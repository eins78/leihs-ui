include: cider-ci/build_task-component.yml

environment_variables:
  CI: 'true'
traits:
  npm: true

scripts:
  prepare-test:
    start_when:
      build-ui: { script_key: build-ui }
    timeout: 10 minutes
    body: |
      npm add ./test/
  test:
    start_when:
      prepared: { script_key: prepare-test }
    timeout: 10 minutes
    body: |
      npm run test

